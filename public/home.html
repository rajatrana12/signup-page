<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
        background-repeat: no-repeat;
        background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color:aqua;
        }

        /* Navbar styling */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.active {
            background-color: #4CAF50;
            color: white;
        }

        /* Content styling */
        .content {
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a class="active" href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <a href="index.html">Signup</a>
    </div>

    <!-- Content -->
    <div class="content">
        <h1>Welcome to the Homepage</h1>
        <p>This is the homepage of our website. Use the navigation bar above to browse through different sections.</p>
    </div>

</body>
</html>
